<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatConnect - User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #075e54;
        }

        .user-list {
            list-style-type: none;
            padding: 0;
        }

        .user-list li {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .user-list li:last-child {
            border-bottom: none;
        }

        .user-list li:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ChatConnect Users</h1>
        <ul class="user-list" id="user-list">
            <!-- User list will be populated here -->
        </ul>
    </div>

    <script>
        // List of random names
        const randomNames = [
            "Alice Johnson",
            "Bob Smith",
            "Charlie Brown",
            "Diana Ross",
            "Ethan Hunt",
            "Fiona Apple",
            "George Michael",
            "Hannah Montana",
            "Ian McKellen",
            "Julia Roberts"
        ];

        const userList = document.getElementById('user-list');

        // Populate the user list
        randomNames.forEach(name => {
            const li = document.createElement('li');
            li.textContent = name;
            li.addEventListener('click', () => redirectToChat(name));
            userList.appendChild(li);
        });

        // Function to redirect to chat room
        function redirectToChat(username) {
            // Encode the username to handle spaces and special characters
            const encodedUsername = encodeURIComponent(username);
            // Redirect to the chat room
            window.location.href = `chat.html?username=${encodedUsername}`;
        }
    </script>
</body>
</html>
