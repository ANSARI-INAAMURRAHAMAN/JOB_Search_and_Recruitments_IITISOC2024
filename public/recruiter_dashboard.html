<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Dashboard - CareerConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <main>
        <section class="job-post">
            <h2><i class="fas fa-plus-circle"></i> Post a New Job</h2>
            <form action="../post_jobs" method="post" enctype="multipart/form-data">
                <label for="job-title">Job Title:</label>
                <input type="text" id="job-title" placeholder="Enter Job Title" name='title' required>

                <label for="comapny-name">Company Name:</label>
                <input type="text" id="job-title" placeholder="Enter company name" name='comp' required>
                
                <label for="job-description">Job Description:</label>
                <textarea id="job-description" placeholder="Enter Job Description" name="job_description" required></textarea>
                
                <div class="dropdown">
                    <button type="button" class="dropdown-btn" onclick="toggleDropdown('skills')">Select Skills</button>
                    <div id="skills-dropdown" class="dropdown-content">
                        <label><input type="checkbox" name="skills" value="PHP"> PHP</label>
                        <label><input type="checkbox" name="skills" value="JavaScript"> JavaScript</label>
                        <label><input type="checkbox" name="skills" value="C++"> C++</label>
                        <label><input type="checkbox" name="skills" value="Python"> Python</label>
                        <label><input type="checkbox" name="skills" value="Java"> Java</label>
                    </div>
                </div>
                
                <div class="location-select">
                    <label for="job-location">Select Job Location:</label>
                    <select id="job-location" name="job_location" required>
                        <option value="">Choose a location</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="WFH">Work From Home</option>
                    </select>
                </div>
                
                <div class="file-input">
                    <label for="company-logo">Upload Company Logo:</label>
                    <input type="file" id="company-logo" name="image_employer" accept="image/*" required>
                </div>
                
                <input type='submit' value='Post Job'>
            </form>
        </section>
        <section class="applicants">
            <h2><i class="fas fa-users"></i> Manage Applications</h2>
            <form action="../see_applicants_jobs" method="get">
                <input type="submit" value='View Recent Applicants'>
            </form>
        </section>
    </main>
</body>
</html>

<style>
    body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, rgba(173, 255, 255, 1) 0%, rgba(243, 243, 243, 1) 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    animation: gradientShift 15s ease infinite;
    background-size: 400% 400%;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

header {
    background-color: #2f4459;
    color: white;
    text-align: center;
    padding: 1rem;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    position: relative;
    overflow: hidden;
}

header h1 {
    margin: 0;
    position: relative;
    z-index: 1;
}

header::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
    animation: pulse 4s linear infinite;
}

@keyframes pulse {
    0% { transform: translate(0, 0); opacity: 0.5; }
    50% { transform: translate(-25%, -25%); opacity: 1; }
    100% { transform: translate(0, 0); opacity: 0.5; }
}

main {
    flex: 1;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-start;
    padding: 2rem;
    gap: 2rem;
}

section {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    padding: 2rem;
    width: 100%;
    max-width: 500px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

section:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.15);
}

h2 {
    color: #2c3e50;
    margin-top: 0;
    position: relative;
    padding-bottom: 10px;
}

h2::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 50px;
    height: 3px;
    background-color: #3498db;
    transition: width 0.3s ease;
}

section:hover h2::after {
    width: 100px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

input[type="text"],
textarea,
select,
input[type="file"] {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input[type="text"]:focus,
textarea:focus,
select:focus,
input[type="file"]:focus {
    border-color: #3498db;
    box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    outline: none;
}

textarea {
    min-height: 100px;
    resize: vertical;
}

.location-select,
.file-input {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

input[type="submit"] {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 0.75rem;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease, transform 0.1s ease;
}

input[type="submit"]:hover {
    background-color: #2980b9;
    transform: scale(1.05);
}

input[type="submit"]:active {
    transform: scale(0.95);
}

.dropdown {
    position: relative;
}

.dropdown-btn {
    width: 100%;
    padding: 0.75rem;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.dropdown-btn:hover {
    background-color: #e0e0e0;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: white;
    min-width: 160px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    z-index: 1;
    border-radius: 4px;
    max-height: 200px;
    overflow-y: auto;
    transition: opacity 0.3s ease, transform 0.3s ease;
    opacity: 0;
    transform: translateY(-10px);
}

.dropdown-content.show {
    display: block;
    opacity: 1;
    transform: translateY(0);
}

.dropdown-content label {
    display: block;
    padding: 10px;
    transition: background-color 0.2s ease;
}

.dropdown-content label:hover {
    background-color: #f0f0f0;
}

@media (max-width: 768px) {
    main {
        flex-direction: column;
        align-items: center;
    }

    section {
        width: 90%;
    }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

section {
    animation: fadeIn 0.5s ease forwards;
}

section:nth-child(2) {
    animation-delay: 0.2s;
}

</style>
<script>
    function toggleDropdown(id) {
    const dropdown = document.getElementById(id + '-dropdown');
    dropdown.classList.toggle('show');
}

window.onclick = function(event) {
    if (!event.target.matches('.dropdown-btn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        for (var i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
            }
        }
    }
}
</script>
