    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Candidate Resume</title>
</head>

        <p style="font-size: 16px; color: #333;">See the profile page of the applicant</p>
        <form action="../see_profile" method="get" style="margin-bottom: 10px;">
            <input type="submit" value="See Profile" class="btn" style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 14px;">
        </form>
        <p style="font-size: 16px; color: #333;">Resume and Cover Letter respectively</p>
        <form action="../resume" method="get" style="margin-bottom: 10px;">
            <input type="submit" value="See Resume" class="btn" style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 14px;">
        </form>
        <form action="../cover_letter" method="get">
            <input type="submit" value="See Cover Letter" class="btn" style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 14px;">
        </form>
    </div>

</body>
</html>


<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
<style>
    
     body {
    background: linear-gradient(135deg, rgba(173, 255, 255, 1) 0%, rgba(243, 243, 243, 1) 100%);
    font-family: Arial, sans-serif; background-color: #f8f9fa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;
}

h4 {
    margin-bottom: 20px;
    font-size: 1.2em;
    color: #333;
}

.action-form {
    margin-top: 10px;
}

.info-text {
    font-size: 16px;
    margin: 10px 0;
    color: #333;
}

.btn {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 1em;
    border-radius: 5px;
    transition: background-color 0.3s ease, transform 0.1s ease;
}

.btn:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}

.btn:active {
    transform: translateY(0);
}

</style>
