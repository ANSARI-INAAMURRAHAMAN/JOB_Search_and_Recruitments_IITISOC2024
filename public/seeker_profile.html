<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
  <h3>Candidate's profile</h3>
</body>
</html>
<style>
      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        font-family: 'Open Sans', sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .profile {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        padding: 30px;
        max-width: 600px;
        width: 100%;
    }
    h1 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 20px;
    }
    h2 {
        color: #34495e;
        margin-top: 20px;
        margin-bottom: 10px;
    }
    .edit-btn {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s;
    }
    .edit-btn:hover {
        background-color: #2980b9;
    }
    .section {
        margin-top: 20px;
    }
    .about_self, .skills {
        background-color: #f8f9fa;
        border-radius: 4px;
        padding: 15px;
        font-size: 14px;
        line-height: 1.6;
    }
    .skills {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }
    .skills span {
        background-color: #e74c3c;
        color: white;
        padding: 5px 10px;
        border-radius: 20px;
        font-size: 12px;
    }
  </style>
