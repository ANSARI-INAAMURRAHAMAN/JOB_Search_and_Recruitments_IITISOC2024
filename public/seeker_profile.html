<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Candidate</title>
</head>
<body>
    <main>
        <h2><i class="fas fa-user-edit"></i> Edit Your Profile</h2>
        <form action="profile_setup.html">
            <input type="submit" value="Edit Profile" class="edit-btn">
        </form>
    </main>
</body>
</html>
<style>
       body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            width: 100%;
            padding: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        header a {
            text-decoration: none;
            color: #fff;
            font-size: 2em;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }

        header a i {
            margin-right: 10px;
        }

        main {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 600px;
            width: 90%;
            margin-bottom: 40px;
        }

        h2 {
            color: #34495e;
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        .edit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 16px;
            margin: 20px auto 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .edit-btn:hover {
            background-color: #45a049;
        }
    .profile {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        padding: 30px;
        max-width: 600px;
        width: 100%;
    }
    .profile-header {
        text-align: center;
        width: 100%;
        padding-bottom: 20px;
}
    h1 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 20px;
    }
   
    
    .edit-btn:hover {
        background-color: #2980b9;
    }
    .section {
        margin-top: 20px;
    }
    .about_self, .skills {
        background-color: #f8f9fa;
        border-radius: 4px;
        padding: 15px;
        font-size: 14px;
        line-height: 1.6;
    }
    .skills {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }
    .skills span {
        background-color: #e74c3c;
        color: white;
        padding: 5px 10px;
        border-radius: 20px;
        font-size: 12px;
    }
  </style>
